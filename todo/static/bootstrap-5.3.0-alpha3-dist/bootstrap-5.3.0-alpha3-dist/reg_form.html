<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <title>Document</title>

    <title>Registration</title>
</head>
<style>
  .card{
    /* other default style */
    grid-row: 2/3;
    grid-column: 2/3;
    margin: 0 auto;
    display: grid;
    grid-template-rows: 1fr 12fr 1fr;
    
    
  }

  .card div{
    grid-row: 2/3;
  }
</style>
<body style="background-color: hsl(280, 64%, 36%);">
  <div class="container">
    

    <div class="card-holder">
        <div class="card"style="width: 50rem;height: 30rem;">
                
    <!-- <div class="card" style="width: 50rem;height: 30rem;"> -->
        <div class="card-body">
          <h4 class="card-title">Registration</h4>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputname"placeholder="Enter your name">
            </div>
            <div class="col-md-6">
              <label for="inputusername" class="form-label">Username</label>
              <input type="username" class="form-control" id="inputusername"placeholder="Enter your username">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"placeholder="Enter your email">
            </div>
            <div class="col-md-6">
              <label for="inputnumber" class="form-label">Phone Nnumber</label>
              <input type="text" class="form-control" id="inputnumber"placeholder="Enter your number">
            </div>
            <div class="col-md-6">
              <label for="inputpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputpassword"placeholder="Enter your password">
            </div>
            <div class="col-md-6">
              <label for="inputpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="inputpassword"placeholder="Confirm your password">
            </div>
            <h5>Gender</h5>
           
      <!-- <style>
        ownership input[type=radio]{
            margin:10px;
            margin-left:50px;
        }
        </style> -->
      <div id="ownership">
        <label class='radiolabel'>
    <input type="radio" name="ownership" required="yes" value="BOAT MCO" />Male</label>
    <label class='radiolabel'>
    <input type="radio" name="ownership" value="BOAT FL Title" />Female</label>
    <label class='radiolabel'>
    <input type="radio" name="ownership" value="BOAT OOS Title" />Prefer not to say</label>
</div>

              <button style="background-color: rgb(75, 32, 114);" type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
